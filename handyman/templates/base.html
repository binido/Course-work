{% load static %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{% static 'handyman/img/logo.svg' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'handyman/css/style.css' %}" />
    <script src="{% static 'handyman/js/script.js' %}" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
    <script src="{% static 'handyman/js/swiper.js' %}" defer></script>
    <title>{{ title }} | HandyMan</title>
  </head>
  <body>
    {% block content %} {% endblock %}
  </body>
</html>
