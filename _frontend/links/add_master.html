<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/Logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Вызвать мастера | HandyMan</title>
  </head>
  <body>
    <div class="form-container">
      <div class="form">
        <h1>Вызвать мастера</h1>
        <form action="">
          <!-- select -->
          <div class="form-item">
            <label for="select">Тип мастера</label>
            <select name="" id="">
              <option value="" disabled selected>Не выбрано</option>
              <option value="слесарь">слесарь</option>
              <!-- все остальные мастер skill -->
            </select>
          </div>
          <div class="form-error">
            <p>ошибки Skill тут</p>
          </div>
          <!-- select -->
          <!-- item -->
          <div class="form-item">
            <label for="username">Ваше имя</label>
            <input type="text" id="username" />
          </div>
          <div class="form-error">
            <p>ошибки имени тут</p>
          </div>
          <!-- item -->
          <!-- item -->
          <div class="form-item">
            <label for="tel">Номер</label>
            <input type="tel" id="tel" />
          </div>
          <div class="form-error">
            <p>ошибки номера тут</p>
          </div>
          <!-- item -->
          <!-- item -->
          <div class="form-item">
            <label for="addres">Адрес</label>
            <input type="text" id="addres" />
          </div>
          <div class="form-error">
            <p>ошибки адреса тут</p>
          </div>
          <!-- item -->
          <input type="submit" value="Вызвать" />
        </form>
      </div>
    </div>
  </body>
</html>
