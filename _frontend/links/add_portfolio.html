<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/Logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Создать портфолио | HandyMan</title>
  </head>
  <body>
    <div class="form-container">
      <div class="form">
        <h1>Создать портфолио</h1>
        <form action="">
          <!-- item -->
          <div class="form-item">
            <label for="master">Портфолио для</label>
            <input type="text" id="master" />
          </div>
          <div class="form-error">
            <p>ошибки мастера тут</p>
          </div>
          <!-- item -->
          <!-- file -->
          <div class="form-file">
            <label for="image">Изображение портфолио</label>
            <input type="file" name="" id="image" />
          </div>
          <div class="form-error">
            <p>ошибки image тут</p>
          </div>
          <!-- file -->
          <input type="submit" value="Создать" />
        </form>
      </div>
    </div>
  </body>
</html>
